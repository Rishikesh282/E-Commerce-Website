<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: #e0f7fa; font-family: Arial, sans-serif;">

    <h1 style="text-align: center; color: #00796b; margin-top: 40px;">SIGNUP</h1>

    <form name="signup" style="height:50%; width:50%; margin: auto; background-color: #ffffff; padding: 30px; border: 2px solid #004d40; border-radius: 15px;">

        <fieldset style="border: none;">
            <legend style="font-size: 24px; font-weight: bold; color: #00695c; margin-bottom: 20px;">Signup Here</legend>

            <label>First Name</label><br>
            <input type="text" name="FirstName" placeholder="Enter First Name" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>Last Name</label><br>
            <input type="text" name="LastName" placeholder="Enter Last Name" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>Email</label><br>
            <input type="text" name="mail" placeholder="Enter Gmail" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>Password</label><br>
            <input type="password" name="password" placeholder="Enter Password" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>Mobile Number</label><br>
            <input type="text" name="Phonenumber" placeholder="Enter Phone Number" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>D-O-B</label><br>
            <input type="date" name="dob" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>RegTime</label><br>
            <input type="time" name="RegTime" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>Address</label><br>
            <textarea rows="4" cols="30" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"></textarea><br>

            <label>Gender</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female<br><br>

            <label>DateTime</label><br>
            <input type="datetime-local" name="DateTime" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label>State</label><br>
            <select name="state" style="width:50%; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
                <option>Select State</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
            </select><br>

            <label>Course</label><br>
            <input type="text" name="course" placeholder="Enter Course" style="width: 50%; padding: 10px; margin-bottom: 20px; border-radius: 5px;"><br>

            <center>
                <input type="submit" value="Signup" style="padding: 10px 25px; font-size: 16px; background-color: #00796b; color: white; border: none; border-radius: 8px; cursor: pointer;">
            </center>
        </fieldset>
    </form>

</body>
</html>
