<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: #e0f2f1; font-family: Arial, sans-serif;">

    <h1 style="text-align: center; color: #004d40; margin-top: 50px;">LOGIN</h1>

    <form style="height:40%;width:40%; margin: auto; padding: 30px; background-color: white; border: 2px solid #00796b; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);" action="login.php" method="post" name="login">
        
        <fieldset style="border: none; text-align: left;">
            <label style="font-weight: bold;">User Name</label><br>
            <input type="text" name="username" required style="width: 50%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px;"><br>

            <label style="font-weight: bold;">Password</label><br>
            <input type="password" name="password" required style="width: 50%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px;"><br>

            <div style="margin-bottom: 15px;">
                <input type="checkbox" name="remember"> Remember Me
                <p style="margin-top: 10px;">Forgot Password? <a href="#login.html">Click here</a></p>
            </div>

            <center>
                <button type="submit" style="width: 50%; padding: 10px; background-color: #00796b; color: white; border: none; border-radius: 8px; cursor: pointer;">Login</button>
            </center>

            <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="signup.html">Signup</a></p>
        </fieldset>

    </form>

</body>
</html>
